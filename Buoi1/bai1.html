<html>
    <head>
        <title>Bài 1 HTML</title>
    </head>
    <body>
       <!-- Mon phat trien ung dung web + BTL -->

       <!-- Để viết chú thích nhanh dùng tổ hợp phím
       Cách 1: ctrl + K + C
       Cách 2: C + / -->

       <!-- Thẻ p là thẻ phân đoạn -->
        <p>Đây là thẻ phân đoạn</p>

        <!-- Thẻ đề mục -->
         <h1>Đây là thẻ h1</h1>
         <h2>Đây là thẻ h2</h2>

        <!-- Để xuống dòng dùng thẻ <br> -->
        <p>Môn phát triển ứng dụng web + BTL <br><br> nhóm 01</p>

        <!-- Ngoài thẻ p còn 1 số thẻ phân đoạn khác như 
        div 
        span -->

        <!-- Thẻ b để viết đậm  -->
         <b>Đây là thẻ b</b>
        <!-- Thẻ i để viết nghiêng -->
         <i>Đây là thẻ i</i>
        <!-- Thẻ u để viết gạch chân -->
         <u>Đây là thẻ u</u><br>
         <b><i><u>đây là thẻ u</i></b></u><br>

         <font color = "green">Đây là thẻ font có chữ màu xanh</font>
         <font face= "verdana">Đây là thẻ font có kiểu chữ Verdana</font>
         <font size = "10" color = "red" face = "Arial">Đây là thẻ font có size là 5</font>

         <br>
         <!-- Thẻ định dạng chỉ số trên sup-->
         x<sup>2</sup>
         <br>
         <!-- Thẻ định dạng chỉ số dưới sub -->
         H<sub>2</sub>O <br>

         <img src = "image/pug.jpg">




    </body>
</html>
