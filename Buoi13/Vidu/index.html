<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="all">
      <h2>Ví dụ về chế độ</h2>
      <div class="anh">
        <img src="chedosang1.jpeg" width="200px" />
      </div>
      <h2>Chế độ : Sáng</h2>
      <div class="cuoi">
        <button onclick="doiCheDo()">Đổi chế độ</button>
      </div>
    </div>

    <script>
      let chedo = true;
      function doiCheDo() {
        if (chedo == true) {
          document.getElementsByTagName("body")[0].style =
            "background-color: black";
          document.getElementsByTagName("h2")[1].innerHTML = "Chế độ: Tối";
          document.getElementsByTagName("h2")[0].style = "color: white";
          document.getElementsByTagName("h2")[1].style = "color: white";
          document.getElementsByTagName("img")[0].src = "chedotoi1.jpeg";
          chedo = false;
        } else {
          document.getElementsByTagName("body")[0].style =
            "background-color: white";
          document.getElementsByTagName("h2")[1].innerHTML = "Chế độ : Sáng";
          document.getElementsByTagName("h2")[0].style = "color: black";
          document.getElementsByTagName("h2")[1].style = "color: black";
          document.getElementsByTagName("img")[0].src = "chedosang1.jpeg";
          chedo = true;
        }
      }
    </script>
  </body>
</html>
