<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="spotify.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="noidung">
          <div class="noidung-tren">
            <div class="form">
              <div class="logo">
                <i class="fa fa-spotify" aria-hidden="true"></i>
              </div>
              <h1>Dang nhap vao Spotify</h1>
              <div class="khoi-nut">
                <button>Tiep tuc bang google</button>
              </div>
              <div class="khoi-nut">
                <button>Tiep tuc bang facebook</button>
              </div>
              <div class="khoi-nut">
                <button>Tiep tuc bang apple</button>
              </div>
              <div class="khoi-nut">
                <button>Tiep tuc bang so dien thoai</button>
              </div>
            </div>
          </div>

          <div class="noidung-duoi">
            <p>Email hoac ten nguoi dung</p>
            <input
              style="
                width: 370px;
                height: 30px;
                border-radius: 10px;
                background-color: black;
                border: 2px solid white;
              "
              type="email"
              name="email"
              placeholder="email hoac ten nguoi dung"
            />
            <div style="margin-top: 20px; width: 420px" class="khoi-nut">
              <button
                style="
                  background-color: green;
                  color: black;
                  border: 2px solid green;
                "
              >
                <b>Tiep tuc</b>
              </button>
            </div>
            <div style="text-align: center; font-size: 20px" class="text">
              <p>
                Ban chua co tai khoan?
                <a href="#"><b>Dang ki Spotify</b></a>
              </p>
            </div>
          </div>
        </div>
      </div>

      <footer>
        <div
          style="background-color: black; height: 100px; text-align: center"
          class="noidung-footer"
        >
          <p
            style="
              padding-top: 40px;
              font-size: 14px;
              color: rgb(179, 179, 179);
            "
          >
            Trang web này được bảo vệ bằng reCAPTCHA và tuân theo
            <u>Chính sách quyền riêng tư</u> cũng như
            <u>Điều khoản dịch vụ</u> của Google.
          </p>
        </div>
      </footer>
    </main>
  </body>
</html>
